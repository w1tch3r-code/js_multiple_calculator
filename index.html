<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Multiple Calculator</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header>
		<button type="button" class="active" id="idealWeightBtn">Idealgewichts-Rechner</button>
		<button type="button" id="caloriesBtn">Kalorien-Rechner</button>
		<button type="button" id="vatBtn">MwSt-Rechner</button>
	</header>
	<main>
		<!-- Idealgewichts-Rechner -->
		<section class="idealweight__wrapper calc__wrapper calc__show">
			<h2>Idealgewichts-Rechner</h2>
			<form>
				<div>
					<label for="height">Körpergröße in cm</label>
					<input type="number" id="idealweight__height" name="idealweight__height" min="1" value="0">
				</div>
				<div>
					<label for="age">Alter in Jahren</label>
					<input type="number" id="idealweight__age" name="idealweight__age" min="1" value="0">
				</div>
				<div class="radio">
					<label>Körperbau:</label>
					<input type="radio" id="wide" name="physique" value="wide" checked>
					<label for="wide"> breiter</label>
					<input type="radio" id="slim" name="physique" value="slim">
					<label for="slim"> schmaler</label>
				</div>
				<div class="idealweight__calc"><input type="submit" value="Berechnen" id="idealweight__btnCalc">
				</div>
			</form>
			<div class="idealweight__output" id="idealweight__output">
				<p></p>
			</div>
		</section>
		<!-- Kalorien-Rechner -->
		<section class="calories__wrapper calc__wrapper">
			<h2>Kalorien-Rechner</h2>
			<form>
				<div>
					<label for="height">Körpergröße in cm</label>
					<input type="number" id="height" name="height" min="1" value="0">
				</div>
				<div>
					<label for="age">Alter in Jahren</label>
					<input type="number" id="age" name="age" min="1" value="0">
				</div>
				<div>
					<label for="weight">Gewicht in kg</label>
					<input type="number" id="weight" name="weight" min="1" value="0">
				</div>
				<div class="radio">
					<label>Geschlecht:</label>
					<input type="radio" id="female" name="gender" value="female" checked>
					<label for="female"> weiblich</label>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male"> männlich</label>
				</div>
				<div class="select__wrapper">
					<div class="select">
						<select name="physicalStress" id="physicalStress">
							<option selected disabled value="disabled">Körperliche Belastung</option>
							<option value="0.95" title="(PAL-Faktor: 0,95) Schlafen">Schlafen</option>
							<option value="1.2" title="(PAL-Faktor: 1,20) Nur sitzen oder liegen">Nur sitzen oder
								liegen
							</option>
							<option value="1.5"
								title="(PAL-Faktor: 1,50) Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der Freizeit, z. B. Büroarbeit">
								Ausschließlich sitzende Tätigkeit</option>
							<option value="1.7"
								title="(PAL-Faktor: 1,70) Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z. B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer">
								Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit</option>
							<option value="1.9"
								title="(PAL-Faktor: 1,90) Überwiegend gehende oder stehender Tätigkeit, z. B. Verkäufer, Kellner, Handwerker, Mechaniker, Hausfrauen">
								Überwiegend gehende oder stehende Tätigkeit</option>
							<option value="2.2" title="(PAL-Faktor: 2,20) Körperlich anstrengende berufliche Arbeit">
								Körperlich anstrengende berufliche Arbeit
							</option>
						</select>
					</div>
				</div>
				<div class="calc"><input type="submit" value="Berechnen" id="btnCalc"></div>
			</form>
			<div id="inputErrorOutput"></div>
			<div id="selectErrorOutput"></div>
			<div class="output" id="output">
				<p>&nbsp;</p>
				<p>kcal</p>
				<p>kJ</p>
				<p>Grundumsatz</p>
				<p id="basalMetabolismKcal">0</p>
				<p id="basalMetabolismKj">0</p>
				<p>Gesamtumsatz</p>
				<p id="totalMetabolismKcal">0</p>
				<p id="totalMetabolismKj">0</p>
			</div>
		</section>
		<!-- MwSt-Rechner -->
		<section class="vat__wrapper calc__wrapper">
			<h2>MwSt-Rechner</h2>
			<form>
				<div>
					<h3>Was soll berechnet werden?</h3>
					<div class="netGross__wrapper">
						<input type="radio" id="net" name="netGross" value="net" checked>
						<label for="net"> Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
					</div>
					<div class="netGross__wrapper">
						<input type="radio" id="gross" name="netGross" value="gross">
						<label for="gross"> Mehrwertsteuer abziehen (Brutto zu Netto)</label>
					</div>
				</div>
				<div>
					<h3>Mehrwertsteuersatz</h3>
					<div class="vatRate__wrapper">
						<input type="radio" id="nineteenPercent" name="vatRate" value="nineteenPercent" checked>
						<label for="nineteenPercent"> 19%</label>
					</div>
					<div class="vatRate__wrapper">
						<input type="radio" id="sevenPercent" name="vatRate" value="sevenPercent">
						<label for="sevenPercent"> 7%</label>
					</div>
				</div>
				<div>
					<label class="netAmount" for="netAmount">
						Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span>*</span>
					</label>
					<input type="number" name="netAmount" id="netAmount">
				</div>
				<div class="vat__calc"><input type="submit" value="Berechnen" id="btn-submit"></div>
			</form>
			<div class="vat__result__wrapper">
				<div class="vatAmount">
					<h3>Mehrwertsteuerbetrag</h3>
					<p>€</p>
				</div>
				<div class="grossNetAmount">
					<h3>Bruttobetrag (Endpreis)</h3>
					<p>€</p>
				</div>
			</div>
		</section>
	</main>
	<script src="./assets/js/main.js"></script>
</body>

</html>
